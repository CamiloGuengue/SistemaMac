<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login_two.css">
</head>
<body>
  <div class="login-container">
    <h1>Bienvenido, <span id="usuarioNombre">Invitado</span></h1>

    <div class="user-circle">
      <img id="userImage" src="data-image" alt="Usuario">
    </div>

    <div class="password-container">
    <button id="backArrow">←</button>  <!-- Flecha izquierda -->
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginArrow">➔</button>
    </div>


  <script src="login_two.js"></script>
</body>
</html>
